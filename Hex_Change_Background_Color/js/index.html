<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Change Background Color</title>
</head>
<body>
    <!-- DOM -->
    <label>Choose a new Color: </label>
    <input type="text" id="changeColorText" size="6" maxlength="6" placeholder="FF329A" value="FFFFFF" pattern="[a-fA-F0-9]{6}">
    <button id="submitSelectedColorChange" class="random-button">Submit Selected</button> 
    <br>

    <label>Try a random Color instead: </label>
    <button id="submitRandomColor" class="selector-button">Try Random</button>


    <!-- Script -->
    <script src="js/main.js"></script>
</body>

</html>
