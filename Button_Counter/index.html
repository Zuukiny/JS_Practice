<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>

    <div id="counterComplex" class="counter-complex"></div>

    <template id="template-container">
        
            <div id="counterContainer">
                <p class="counter-display"> 0 </p>
            </div>
            
            <div class="interactable-container">
                <div class="counter-button-container">
                    <button id="incrementButton" onclick="incrementCounter(1)"> + </button>
                    <button id="decrementButton" onclick="decrementCounter(-1)"> - </button>
                </div>

                <div class="dropdown-config-container">
                    <select class="dropdown-selector" id="dropdownStepSelector" onchange="changeStep()">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        <option value="5"> 5 </option>
                        <option value="10"> 10 </option>
                        <option value="20"> 20 </option>
                        <option value="50"> 50 </option>
                        <option value="100"> 100 </option>
                        <option value="200"> 200 </option>
                        <option value="500"> 500 </option>
                        <option value="1000"> 1000 </option>
                    </select>
                </div>
            </div>

    </template>

    <script src="js/button.js"></script>
</body>
</html>
